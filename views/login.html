{% extends "main_nonav.html" %}

{% block title %}Login{% endblock %}

{% block maincontent %}

{% if failed %}
  <div class="alert alert-danger alert-dismissable">
    <i class="icon-remove-sign"></i> <strong>Login failed!</strong> Check your credentials and try again.
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
  </div>
{% endif %}

<div class="all-wrapper no-menu-wrapper">
	<div class="login-logo-w">
		<a href="" class="logo">
			<i class="icon-star"></i>
			<span>RecSys</span>
		</a>
	</div>
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="content-wrapper bold-shadow">
				<div class="content-inner">
					<div class="main-content main-content-grey-gradient no-page-header">
						<div class="main-content-inner">
							<form class="form" action= "/login" method="POST">
								<h3 class="form-title form-title-first"><i class="icon-lock"></i> Login </h3>
								<div class="form-group">
									<label for="username">Username</label>
									<input type="text" value="{{ username }}" name="username" class="form-control" placeholder="Username">
								</div>
								<div class="form-group">
									<label for="password">Password</label>
									<input type="password" name="password" class="form-control" placeholder="Password">
								</div>
								<div class="form-group">
									<button type="submit" class="btn btn-primary">Login</button>
									<a href="/forgot" class="btn btn-warning">Forget</a>
									<a href="/signup" class="btn btn-default">Register</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script>
	$(document).ready(function() {
		$('button.close').on('click', function(event) {
			event.preventDefault();
			$(this).parent().slideUp();
		});
	});
</script>

{% endblock %}
