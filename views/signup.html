{% extends "main_nonav.html" %}

{% block title %}Register a new user{% endblock %}

{% block maincontent %}

<div class="all-wrapper no-menu-wrapper">
	<div class="login-logo-w">
		<a href="" class="logo">
			<i class="icon-star"></i>
			<span>Movies for you!</span>
		</a>
	</div>
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="content-wrapper bold-shadow">
				<div class="content-inner">
					<div class="main-content main-content-grey-gradient no-page-header">
						<div class="main-content-inner">
							<form class="form" action= "/signup" method="POST">
								<h3 class="form-title form-title-first"><i class="icon-lock"></i> Register </h3>
								<div class="form-group">
									<label for="username">Username</label>
									<input type="text" name="username" class="form-control" placeholder="Username">
								</div>
								<div class="form-group">
									<label for="email">Email address</label>
									<input type="text" name="email" class="form-control" placeholder="Email">
								</div>
								<div class="form-group">
									<label for="password">Password</label>
									<input type="password" name="password" class="form-control" placeholder="Password">
								</div>
								<div class="form-group">
									<label for="name">First Name</label>
									<input type="text" name="name" class="form-control" placeholder="First Name">
								</div>
								<div class="form-group">
									<label for="lastname">Last Name</label>
									<input type="text" name="lastname" class="form-control" placeholder="Last Name">
								</div>
								<div class="form-group">
									<button type="submit" class="btn btn-primary">Create Account</button>
									<a href="/login" class="btn btn-default">Cancel</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
