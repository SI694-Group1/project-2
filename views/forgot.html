{% extends "main_nonav.html" %}

{% block title %}Forget Password{% endblock %}

{% block maincontent %}

{% if not_found %}
  <div class="alert alert-danger alert-dismissable">
    <i class="icon-remove-sign"></i> <strong>Not found!</strong> We could not found any user with the given username.
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
  </div>
{% endif %}

<div class="all-wrapper no-menu-wrapper">
	<div class="login-logo-w">
		<a href="" class="logo">
			<i class="icon-star"></i>
			<span>RecSys</span>
		</a>
	</div>
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="content-wrapper bold-shadow">
				<div class="content-inner">
					<div class="main-content main-content-grey-gradient no-page-header">
						<div class="main-content-inner">
							<form class="form" action= "/forgot" method="POST">
								<h3 class="form-title form-title-first"><i class="icon-lock"></i> Forget Password </h3>
								<div class="form-group">
									<label for="username">Username</label>
									<input type="text" name="username" class="form-control" value="{{ username }}" placeholder="Username"/>
								</div>
								<div class="form-group">
									<button type="submit" class="btn btn-primary">Reset</button>
									<a href="/login" class="btn btn-default">Cancel</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script>
	$(document).ready(function() {
		$('button.close').on('click', function(event) {
			event.preventDefault();
			$(this).parent().slideUp();
		});
	});
</script>

{% endblock %}
