{% extends "main_nonav.html" %}

{% block title %}Reset password{% endblock %}

{% block maincontent %}

<div class="all-wrapper no-menu-wrapper">
	<div class="login-logo-w">
		<a href="" class="logo">
			<i class="icon-star"></i>
			<span>RecSys</span>
		</a>
	</div>
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="content-wrapper bold-shadow">
				<div class="content-inner">
					<div class="main-content main-content-grey-gradient no-page-header">
						<div class="main-content-inner">
							<form action="/password" method="post">
								<h3 class="form-title form-title-first"><i class="icon-lock"></i> Reset Password </h3>
								<div class="form-group">
									<label for="password">New Password</label>
									<input type="password" name="password" class="form-control" placeholder="New Password">
								</div>
								<div class="form-group">
									<label for="confirm_password">Confirm Password</label>
									<input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password">
								</div>
								<div class="form-group">
									<input type="hidden" name="t" value="{{ token }}">
								</div>
								<div class="form-group">
									<button type="submit" class="btn btn-primary">Reset Password</button>
									<a href="/login" class="btn btn-default">Cancel</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
